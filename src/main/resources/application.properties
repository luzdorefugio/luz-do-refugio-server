spring.application.name=server

# --- Base de Dados (Railway) ---
spring.datasource.url=jdbc:postgresql://shuttle.proxy.rlwy.net:25038/railway
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true

# --- Email (NOVO: Via API HTTP para evitar bloqueios) ---
# A chave API tu geras no site do Brevo (Dashboard -> SMTP & API -> API Keys)
brevo.api.key=${BREVO_API_KEY}
brevo.api.url=https://api.brevo.com/v3/smtp/email
app.email.sender=loja@luzdorefugio.pt

# --- App Limits ---
app.email.limit-per-day=300
app.bot.token=${BOT_TOKEN}